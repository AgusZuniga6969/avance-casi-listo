<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 10px #ccc; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Crear cuenta</h2>
  <form id="formulario" onsubmit="registrarUsuario(event)">
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="email" id="correo" placeholder="Correo electr칩nico" required>
    <input type="password" id="clave" placeholder="Contrase침a" required>
    <button type="submit">Registrarme</button>
  </form>

  <script>
    // 游녢 Tu configuraci칩n personalizada
    const firebaseConfig = {
      apiKey: "AIzaSyAhNdK5uz78OjZ88B79b1QlvC0g1-q1zg",
      authDomain: "la-moda-de-consu.firebaseapp.com",
      projectId: "la-moda-de-consu",
      storageBucket: "la-moda-de-consu.appspot.com",
      messagingSenderId: "550896675276",
      appId: "1:550896675276:web:4b893ccd510852b8e82df59",
      measurementId: "G-RHS2W1YIEN"
    };

    // 游댠 Inicializa Firebase y Firestore
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Funci칩n para registrar un usuario en la base de datos
    function registrarUsuario(e) {
      e.preventDefault(); // Evita recargar la p치gina

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const clave = document.getElementById("clave").value;

      db.collection("usuarios").add({ nombre, correo, clave })
        .then(() => {
          alert("춰Usuario registrado correctamente!");
          document.getElementById("formulario").reset();
        })
        .catch((error) => {
          alert("Error al registrar: " + error.message);
        });
    }
  </script>
</body>
</html>
